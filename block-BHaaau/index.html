<!DOCTYPE html>

  <body>
    <header>
      <h1>The Box Model,Box-Sizing & Box-Shadow</h1>
      <hr class="line" />

    <main>
      <!-- Section-1 -->

      <section class="sec-1 container">
        <h2>Exercise-1</h2>
        <div class="box-1"></div>
        <ul>
          <li class="one"></li>
          <li>Content</li>
          <li class="two"></li>

          <li class="three"></li>
          <li>Border</li>
          <li class="four"></li>

        </ul>

      <!-- Section-2 -->

      <section class="sec-2 container">
        <h2>Exercise-2</h2>
        <h5>no border on this boxes .</h5>
        <div class="box-2">
          <div class="box-a"></div>
          <div class="box-a"></div>
          <div class="box-a"></div>
        </div>
        <hr class="line" />
      </section>

      <!-- Section-3 -->

      <section class="sec-3 container">
        <h5>1px border on these boxes .</h5>
        <div class="box-2">
          <div class="box-b"></div>
          <div class="box-b"></div>
          <div class="box-b"></div>
        </div>
        <hr class="line" />
      </section>

      <!-- Section-4 -->

      <section class="sec-4 container">
        <h5>1px border on these boxes but they are in same line.</h5>
        <div class="box-2">
          <div class="box-c"></div>
          <div class="box-c"></div>
          <div class="box-c"></div>

        <hr class="line" />
